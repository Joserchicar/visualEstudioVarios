<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Registro de productos</title>
     <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">

<body>
    <main>

        <h2>registro de productos</h2>
        <div class="form container">

            <form action="" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name" class="obligatoria">nombre</label>
                    <input type="text" name="name" id="name" required>
                    <br>
                </div>
                <div class="form-group">
                    <label for="name" class="obligatoria">cantidad</label>
                    <input type="number" name="cantidad" id="cantidad" required>
                    <br>
                </div>
                <div class="form-group">
                    <label for="name" class="obligatoria">precio</label>
                    <input type="number" name="precio" id="precio" required>
                    <br>
                </div>
                <div class="form-group">
                    <label for="name" class="obligatoria">descuento</label>
                    <input type="number" name="descuento" id="descuento" required>
                    <br>
                </div>
                <div class="form-group">
                    <label for="name" class="obligatoria">descuento</label>
                    <input type="image" name="descuento" id="descuento" required>
                    <br>
                </div>

               
                <a href="#" class="btn-primary">AÃ±adir</a>
            </form>

        </div>    
    </main>
