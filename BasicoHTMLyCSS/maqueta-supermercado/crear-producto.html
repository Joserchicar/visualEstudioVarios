      <main role="main">
      
            
        <div class="container">
         
            <h1 class="text-center">Crear Producto</h1>

            <form action="#" method="post" class="form-producto">

                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" 
                           class="form-control" 
                           required
                           autofocus
                           placeholder="Nombre del producto"
                           name="nombre"
                           id="nombre">                
                </div>

                <div class="form-group">
                    <label for="precio">Precio:</label>
                    <input type="number" 
                           class="form-control" 
                           required
                           placeholder="Precio en euros sin aplicar el descuento"
                           name="precio"
                           id="precio">                
                </div>

                <div class="form-group">
                    <label for="descuento">Descuento:</label>
                    <input type="number" 
                           class="form-control" 
                           required
                           placeholder="Descuento entre 0 y 100%"
                           name="descuento"
                           id="descuento">                
                </div>

                <div class="form-group">
                    <label for="cantidad">Cantidad:</label>
                    <input type="number" 
                           class="form-control" 
                           required
                           placeholder="Cantidad del producto en Strock"
                           name="cantidad"
                           id="cantidad">                
                </div>

                <div class="form-group">
                    <label for="imagen">Imagen:</label>
                    <input type="text" 
                           class="form-control" 
                           required
                           placeholder="URL de la imagen"
                           name="imagen"
                           id="imagen">                
                </div>
                
                <!-- campos oculto que se envia pero no se ve -->
                <input type="hidden" name="id" value="0">      

                <button class="btn btn-lg btn-primary btn-block" type="submit">Guardar</button>
            </form>
      
        </div> <!-- /container -->
      
      </main>
