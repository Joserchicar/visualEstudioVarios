<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/posicionamiento.css">

</head>
<body>
    <h1>Posicionamiento y Visualizacion</h1>
    <a href="https://uniwebsidad.com/libros/css/capitulo-5" target="_blank">Documentacion</a>

    <section>
        <h2>Posicionamiento Relativo</h2>
        <div class="contenedor">
            <div class="caja">Caja 1</div>
            <div class="caja relativa destacada">Caja 2</div>
            <div class="caja">Caja 3</div>
        </div>
    </section>


    <section style="position: relative;">
        <h2>Posicionamiento Absoluto</h2>
        <div class="contenedor">
            <div class="caja">Caja 1</div>
            <div class="caja absoluto destacada">Caja 2</div>
            <div class="caja">Caja 3</div>
        </div>
    </section>


</body>
