<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Listas</h1>

    <h2>Listas ordenadas OL</h2>
    <ol>
        <li>Cafe</li>
        <li>Leche</li>
        <li>Azucar</li>
    </ol>

    <h2>Listas sin ordenar UL</h2>
    <ul>
        <li>Cafe</li>
        <li>Leche</li>
        <li>Azucar</li>
    </ul>

    <h2>Listas de definicicion DL</h2>
    <dl>
        <dt>Cafe</dt>
        <dd>Bebida negra y con cafeina</dd>
        <dt>Leche</dt>
        <dd>Bebida blanca de vaca</dd>
    </dl>
    
</body>
</html>
